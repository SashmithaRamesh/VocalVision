<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thirukkural Reader</title>
    <link rel="stylesheet" href="tstyle.css">
</head>
<body>
    <div class="container">
        <h1>திருக்குறள் வாசிப்பு</h1>
        <div class="kural-box">
            <p id="kural"></p>
        </div>
        <div class="meaning-box">
            <p id="meaning"></p>
        </div>
        <div class="story-box">
            <p id="story"></p>
        </div>
        <div class="controls">
            <button onclick="nextKural()">அடுத்த குறள்</button>
        </div>
    </div>

    <script src="Tscript.js"></script>
</body>
</html>
