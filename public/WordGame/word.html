<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Guess a Word Game JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="wrapper">
        <h1>Guess the Word</h1>
        <div class="content">
            <input type="text" class="typing-input" maxlength="1">
            <div class="inputs"></div>
            <div class="details">
                <p class="hint">Hint: <span></span></p>
                <p class="guess-left">Remaining guesses: <span></span></p>
                <p class="wrong-letter">Wrong letters: <span></span></p>
                <p class="score">Score: <span id="score-display">0</span></p> <!-- Current Score Display -->
                <p class="highest-score">Highest Score: <span id="highest-score-display">0</span></p> <!-- Highest Score Display -->
            </div>
            <button class="reset-btn">Reset Game</button>
            <button class="voice-btn">Start Voice Recognition</button>
            <audio id="point-gain-sound" src="classic-game-action-positive-30-224562.mp3"></audio>
        </div>
    </div>

    <script src="words.js"></script>
    <script src="script.js"></script>
</body>
</html>
